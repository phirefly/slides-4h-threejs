<pre><code data-line-numbers="5">import * as THREE from "three";

</code></pre>

					---
					## Add a Material
<pre><code data-line-numbers="5,3-5">const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);

	color: 0xff0000
});
</code></pre>

)
