	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
				  <textarea data-template>
					## This Week
- Position
- Scaling
- Rotation
- Animation
					---
					## Function
					Functions as you learned them originally

<pre><code data-line-numbers>function hello(name) {
	console.log('Hello, ' + name);
}

hello('4H students');
</code></pre>
					---
					## Function Expressions
					An expression assigned to a variable

<pre><code data-line-numbers="1">const hello2 = function (name) {
	console.log('Hello, ' + name);
}

hello2('4H students from function expression');
</code></pre>
					---
					## Arrow functions
					`function` keyword is removed and `=>` is added before the curly braces

<pre><code data-line-numbers="1">const hello3 = (name) => {
	console.log('Hello, ' + name);
}

hello3('4H students from arrow functions');
</code></pre>
					---
					## Camera Position: x, y, and z
					- z: 2, 5, 25, 50, -1
					- x: 1, -1
					- y: 1, -1
					---
					## AxesHelper
<pre><code data-line-numbers="2">const axesHelper = new THREE.AxesHelper(2)
scene.add(axesHelper)
</code></pre>
					---
					## Scale
<pre><code data-line-numbers>cubeMesh.scale.x = 2;
cubeMesh.scale.y = .5;
cubeMesh.scale.z = .5;
</code></pre>
					---
					## Scale in one line
<pre><code data-line-numbers>cubeMesh.scale.set(2, 0.5, 0.5);
</code></pre>
					---
					## OrbitControls
<pre><code data-line-numbers="2">import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
</code></pre>
					---
					## .autoRotate
					Hint: camera and canvas need to be defined
<pre><code data-line-numbers>const controls = new OrbitControls(camera, canvas);
controls.autoRotate = true;
</code></pre>
					---
					## antialiasing
<pre><code data-line-numbers>const canvas = document.querySelector('canvas.threejs-canvas');

const renderer = new THREE.WebGLRenderer({
	canvas: canvas,
	antialias: true
});
</code></pre>
					---
					## The Render Loop
					- window.requestAnimationFrame
					  https://bit.ly/3uD2eO4

<pre><code data-line-numbers>const renderloop = () => {
  controls.update();
  renderer.render(scene, camera);
  window.requestAnimationFrame(renderloop);
};

renderloop();
</code></pre>
					---
					## .enableDamping
					https://bit.ly/3wdANLt
					---
					## .update (within the animation loop)
					https://bit.ly/3T03SD6
					---
					## Groups
<pre><code data-line-numbers>const group = new THREE.Group();
scene.add(group);

group.add(cubeMesh);

// Figure out how to add a second cube
cubeMesh2.position.x = -2;
group.add(cubeMesh2);

group.scale.x = 2;
group.scale.y = 5;
</code></pre>

					## Challenges
					- Render three objects on the screen at different locations. Choose x,y,or z axis
					- Make a cube auto rotate and change the autoRotateSpeed to a faster speed than the default (2.0)
