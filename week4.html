					---
					## Materials
					- A material defines the optical properties of an object: color, dull vs shiny
					---
					## Types of Materials
					- Non Environment Reacting Materials: Mesh Basic -> Mesh Matcap -> Mesh Depth
					- Environment Reacting Materials: Mesh Lambert -> Mesh Phong -> Mesh Standard -> Mesh Physical
					---
					## Exploring Materials Options with Torus Knot
<pre><code data-line-numbers>const torusKnotGeometry = new THREE.TorusKnotGeometry(0.5, 0.15, 100, 16)
const mesh2 = new THREE.Mesh(torusKnotGeometry, material)
mesh2.position.x = 1.5
</code></pre>
					---
					## Shininess
<pre><code data-line-numbers>
// Replace existing material
const material = new THREE.MeshPhongMaterial();
material.shininess = 90;
</code></pre>
					---
					## Using the Options Slider
					- Adding Tweakpane
<pre><code data-line-numbers>
const pane = new Pane();

pane.addInput(material, 'shininess', {
	min: 0,
	max: 100,
	step 1
})
</code></pre>
					---
					## Mesh Standard Material
<pre><code data-line-numbers>
const material = new THREE.MeshStandardMaterial()
material.color = new THREE.Color('blue')

pane.addInput(material, 'metalness', {
	min: 0,
	max: 1,
	step: 0.01
})

pane.addInput(material, 'roughness', {
	min: 0,
	max: 1,
	step: 0.01
})
</code></pre>
					---
					## Mesh Physical Material
<pre><code data-line-numbers>
// MeshStandardMaterial is substitutable with MeshPhysicalMaterial
const material = new THREE.MeshPhysicalMaterial()
material.color = new THREE.Color('blue')

// Add these to the pane
pane.addInput(material, 'reflectivity', {
	min: 0,
	max: 1,
	step: 0.01
})

pane.addInput(material, 'clearCoat', {
	min: 0,
	max: 1,
	step: 0.01
})
</code></pre>
