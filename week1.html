<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
				  <textarea data-template>
					## This Week
Introduction to JavaScript and Basics of Programming
					---
					## Javascript
					<pre><code data-line-numbers>console.log('Hello, World!');
					</code></pre>
					---
					## Functions
					<pre><code data-line-numbers>function hello() {
						console.log("Hello World!");
					}

					hello();
					</code></pre>
					---
					## Variables
					<pre><code data-line-numbers>let words = "Hello World!";
					console.log(words);
					</code></pre>
					---
					## VS Code
Save the following code as <code>hello.js</code>
					<pre><code data-line-numbers>console.log('Hello, World!');
					</code></pre>
					---
					## Powershell
					* Open Powershell and type <pre><code>> node hello.js</code></pre>
					---
					## Three.js Preview
<a target="_blank" href="https://threejs.org">Three.js website</a>
					---
					## Reflection
					Take 3 minutes to reflect on what you learned today
          </textarea>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
