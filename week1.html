<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
				  <textarea data-template>
					## This Week
Introduction to JavaScript and Basics of Programming
					---
					## Javascript
In Your Browser
					<pre><code data-line-numbers>console.log('Hello, World!');
					</code></pre>
					---
					## Variables (String)
					<pre><code data-line-numbers>let words = "Hello World!";
					console.log(words);

					</code></pre>
					---
					## Variables (Number)
					<pre><code data-line-numbers>let myOddNumbers = 13579;
					console.log(myOddNumbers);

					</code></pre>
					---
					## Variables (Object)
					<pre><code data-line-numbers>let myObject = {
						one: 1,
						two: "two",
						three: "tres"
					};

					console.log(myObject.one);
					</code></pre>
					---
					## Lists (Array)
					<pre><code data-line-numbers>let myList = ["apples", "oranges", "bananas"];

					console.log(myList);
					</code></pre>
					---
					## Functions
					<pre><code data-line-numbers>function hello() {
						console.log("Hello World!");
					}

					hello();
					</code></pre>
					---
					## Function witih parameter
					<pre><code data-line-numbers>function hello(name) {
						console.log("Hello, " + name + "!");
					}

					hello("Mr. Raphy");
					</code></pre>
					---
					## Operators
					<pre><code data-line-numbers>		+
						*
						/
					</code></pre>
					<pre><code data-line-numbers>	===
						<=
						>=
					</code></pre>
					---
					## VS Code
Save the following code as <code>hello.js</code>
					<pre><code data-line-numbers>console.log('Hello, World!');
					</code></pre>
					---
					## Powershell
					* Open Powershell and type <pre><code>> node hello.js</code></pre>
					---
					## Practice coding
					<ul>
						<li>Write a function that accepts two numbers, adds them, and outputs the answer</li>
						<li>Write a function that accepts a list (in a variable) and outputs all items in the list</li>
						<li>Write a function that accepts a first and last name and greets the person using both first and last name</li>
					</ul>
					---
					## Three.js Preview
<a target="_blank" href="https://threejs.org">Three.js website</a>
					---
					## Reflection
					Take 3 minutes to reflect on what you learned today
          </textarea>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
